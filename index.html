<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link href="src/responsivo.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="card" id="container">
      <h1>Contact Us</h1>
      <div class="row">
        <div class="name">
          <label class="campo" for="firstName">First Name</label>
          <input
            type="text"
            class="first--name"
            id="firstName"
            placeholder="This field is required"            
          />
        </div>

        <div class="last">
          <label class="campo" for="lastName">Last Name</label>
          <input
            type="text"
            class="last--name"
            id="lastName"
            placeholder="This field is required"
            
          />
        </div>
      </div>

      <div>
        <label class="campo" for="email">Email Address</label>
        <input
          type="text"
          class="email--address"
          id="email"
          placeholder="Please enter a valid email address This field is required"
          
        />
      </div>

      <div id="queryType" class="seletor">
        <label class="campo">Query Type</label>
        <div class="radio">
          <div class="enquiry">
            <input
              type="radio"
              id="general"
              name="rad"
              value="General Enquiry"
              checked
            />
            <label for="general">General Enquiry</label>
          </div>

          <div class="support">
            <input
              type="radio"
              id="request"
              name="rad"
              value="Support Request"
            />
            <label for="request">Support Request</label>
          </div>
        </div>
      </div>

      <form>
        <label for="text">
          <legend class="campo">Message</legend>
          <p>
            <textarea id="text" class="texto" ></textarea>
          </p>
        </label>
      </form>

      <div>
        <input id="consent" type="CHECKBOX" name="consented"/>
        <label class="campo" for="consent">I consent to being contacted by the team</label>
      </div>

      <button type="button" onclick="checkForms()" class="btn">Submit</button>

      <div id="notification-area">
        <div id="one"></div>
      </div>
    </div>

    <div class="attribution">
      <div class="footer">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Ailton Costa</a>.
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
